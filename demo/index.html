<!DOCTYPE html>
<html lang="en-us">
	<head>

		<title>Classroom Demo</title>

		<meta charset="UTF-8">
		<link rel="icon" type="image/x-icon" href="../favicon.ico">

		<!-- jQuery Slim (for Firebase functionality) -->
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

		<!-- FireBase Script -->
		<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
			crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

		<!-- P5 ../libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>

		<!-- A-Frame ../libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/aframe.min.js"></script>
		<script language="javascript" type="text/javascript" src="../libraries/aframe-ar.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="../libraries/aframep5_ar.js"></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>
		<script language="javascript" type="text/javascript" src="../libraries/GLmol.js"></script>

		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<button type="button" class="btn btn-dark btn-lg" style="position: absolute; top: 0; left: 0; z-index: 1;" data-toggle="modal" data-target="#settingsModal"><i class="fas fa-cog"></i></button>

		<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true" style="position: absolute;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="settingsModalLabel">Settings</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center">
						<p class="lead">Select Viewing Mode:</p>
						<select onchange="$.each(molecules,(i,m)=>{renderScene(m,this.value)})">
							<option value="ball-stick">Ball & Stick</option>
							<option value="spheres">van der Waals Spheres</option>
						</select>

						<hr>

						<p class="lead">Select Rotation Speed:</p>
						<p id="rotationDisplay">0.30</p>
						<input type="range" min="0" max="1" value="0.3" step="0.05" oninput="$('#rotationDisplay').html(parseFloat(this.value).toFixed(2)); rotationSpeed = this.value;">
					</div>
				</div>
			</div>
		</div>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
		<a-scene id="ARScene" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono;'>

			<a-assets id="VRAssets">

			</a-assets>

			<a-entity camera></a-entity>

		</a-scene>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
			crossorigin="anonymous"></script>

	</body>
</html>
