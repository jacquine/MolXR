<!DOCTYPE html>
<html lang="en-us">
	<head>

		<title>Classroom Demo</title>

		<meta charset="UTF-8">
		<link rel="icon" type="image/x-icon" href="../favicon.ico">

		<!-- jQuery Slim (for Firebase functionality) -->
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

		<!-- FireBase Script -->
		<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

		<!-- P5 ../libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>

		<!-- A-Frame ../libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/aframe.min.js"></script>
		<script language="javascript" type="text/javascript" src="../libraries/aframe-ar.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="../libraries/aframep5_ar.js"></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>
		<script language="javascript" type="text/javascript" src="../libraries/GLmol.js"></script>

		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
		<a-scene id="ARScene" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono;'>

			<a-assets id="VRAssets">

			</a-assets>

			<a-entity camera></a-entity>

		</a-scene>

	</body>
</html>
